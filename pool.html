<!-- css -->
<link href="css/nvd3/nv.d3.css" rel="stylesheet" type="text/css">

<body class='with-3d-shadow with-transitions'>
<header><h1 class="rev-color">Thoth - Dashboard</h1></header>
<div id="nav">
 
  <div id="timerange">
        <p>From</p><input id="datetimepickerStart" type="text" >
        <p>To</p><input id="datetimepickerEnd" type="text" >
  </div>
  <div id="controlMenu"> 
    <div id="inputMenu"> 
         <p>Pool</p> <input type="text" id="pool" value="dr"> 
         <p>Core</p> <input type="text" id="core" value="active">
         <p>Port</p> <input type="text" id="port" value="8050">
    </div>
    <button onClick="selectValue()">Fetch data </button>
  </div>
</div>

<h2 id="notFound" style="display:none;">No results found</h2>
<h3 id="notFoundNav" style="display:none;"> Did you fill out timeframe and server or pool informations?</h3>


<!-- Graphs -->
<div id="avgQtimeGraph" class="graph">
  <h2>Average query time</h2>
  <svg style="height: 500px;" class="shadow"></svg>
</div>

<div id="avgQueriesGraph" class="graph ">
  <h2>Average number of queries</h2>
  <svg style="height: 500px;"></svg>
</div>

<div id="integralQueriesGraph" class="graph ">
  <h2>∫ Number of queries </h2>
  <svg style="height: 500px;"></svg>
</div>

<div id="avgQueriesDeckGraph" class="graph " >
  <h2>Average queries "on deck"</h2> 
  <svg style="height: 500px;"></svg>
</div>

<div  class="graph " id="exceptionCountGraph" >
  <h2>Exception count</h2>
  <svg style="height: 500px;"></svg>
</div>

<div id="integralExceptionGraph" class="graph" >
  <h2>∫ Number of exception </h2>
  <svg style="height: 500px;"></svg>
</div>

<div class="graph " id="queryHitsGraph" >
  <h2>Query hits</h2>
  <svg style="height: 500px;" ></svg>
</div>
