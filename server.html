<!DOCTYPE html>
<meta charset="utf-8">

<!-- css -->
<link href="css/nvd3/nv.d3.css" rel="stylesheet" type="text/css">
<link href="css/server.css" rel="stylesheet" type="text/css">

<body class='with-3d-shadow with-transitions'>

<div id="selectMenu"> 
  <p>From</p> <select id="start"></select>
  <p>To</p> <select id="end"></select>
  <p>Server</p> <input type="text" id="server" value="stageindex2">
  <p>Core</p> <input type="text" id="core" value="active">
  <p>Port</p> <input type="text" id="port" value="7050">
  <button onClick="selectValue()">Go</button>
</div>

<!-- Graphs -->
<div id="avgQtimeGraph" class="graph " >
  <h2>Average query time</h2>
  <svg style="height: 500px;"></svg>
</div>

<div id="avgQueriesGraph" class="graph ">
  <h2>Average number of queries</h2>
  <svg style="height: 500px;"></svg>
</div>

<div id="integralQueriesGraph" class="graph ">
  <h2>âˆ« Number of queries </h2>
  <svg style="height: 500px;"></svg>
</div>

<div id="avgQueriesDeckGraph" class="graph ">
  <h2>Average queries "on deck"</h2> 
  <svg style="height: 500px;"></svg>
</div>

<div class="graph ">
  <h2>Distribution of query times</h2>
  <svg style="height: 500px;" id="queryTimeDistributionGraph"></svg>
</div>

<div  class="graph " id="exceptionCountGraph">
  <h2>Exception count</h2>
  <svg style="height: 500px;"></svg>
</div>

<div class="graph " id="queryHitsGraph">
  <h2>Query hits</h2>
  <svg style="height: 500px;" ></svg>
</div>
